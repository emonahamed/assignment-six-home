<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container ">
            <nav class="navbar navbar-expand-lg .bg-secondary rounded">
                <div class="container-fluid">
                    <a class="navbar-brand fs-4 text-dark font-weight-bold" href="#">
                        <div class="btn btn-primary">Live</div><span class="text-primary"> News</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <div onclick="myFunction()" id="my-questions" class="btn btn-primary ">blogs</div>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </header>
    <hr>

    <main>
        <section class="container">
            <div class="col">
                <p class="btn btn-light">Home</p>
            </div>
            <div id="catagories" class="row">
                <div class="col">
                    <p class="btn btn-light">Home</p>
                </div>
            </div>
        </section>

        <section class="container">
            <div id="card-container" class="row">

                <!-- extra start -->
                <div class="row">
                    <div class="card mb-3" style="max-width: 740px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="${card.image_url}" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${card.author.name}</h5>
                                    <p class="card-text">${card.details}</p>
                                    <div class="d-flex justify-content-around">
                                        <div>
                                            <div>
                                                <img src="${card.author.img}" class="img-fluid rounded-circle  w-25"
                                                    alt="...">
                                                <p class="text-muted">${card.author.published_date}</p>
                                            </div>
                                        </div>
                                        <div>
                                            <p class="card-text"><small><i class="fa-regular fa-eye">1.5
                                                        million</i></small>
                                            </p>
                                        </div>
                                        <div>
                                            <p class="btn btn-light">Open Details</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- extra end -->


            </div>
        </section>









    </main>


    <a href="http://"></a>


    <!-- <p class="btn btn-light" onclick="myFunction()">hi</p> -->
    <script src="https://kit.fontawesome.com/4e189b3cbc.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
    <script src="js/extra.js"></script>
</body>

</html>
